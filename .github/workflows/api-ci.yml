name: API CI

on:
  push:
    paths:
      - "./api"
      - ".github/workflows/api-ci.yml"

jobs:
  unit-testing:
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: ./api 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./api/package-lock.json
      - name: Install dependencies
        run: npm ci 
      - name: run unit tests
        run: npm run test

  linter:
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: ./api 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: run linter
        run: npm run lint



